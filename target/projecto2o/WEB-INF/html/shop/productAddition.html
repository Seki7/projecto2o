<div class="sui-container">
    <form id = "registerForm" class="sui-form form-horizontal sui-validate" action="##" onsubmit="return false" method="post">
        <div class="control-group">
            <label class="control-label">商品名称：</label>
            <div class="controls">
                <input input type="text" id="productName" placeholder="输入名称"class="input-medium"  />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">商品价格：</label>
            <div class="controls">
                <input input type="text" id="normalPrice" placeholder="输入价格"class="input-small"  />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">商品数量：</label>
            <div class="controls">
                <input input type="text" id="number" placeholder="输入数量"class="input-small"  />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">商品分类：</label>
            <span class="sui-dropdown dropdown-bordered select"><span class="dropdown-inner"><a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
             <input id = "productCategory" value="0" name="city" type="hidden"><i class="caret"></i><span>选择分类</span></a>
              <ul role="menu" aria-labelledby="drop4" class="sui-dropdown-menu">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="1">数码类</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="2">食品类</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="3">服饰类</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="4">药妆类</a></li>
             </ul></span></span>
        </div>
        <div class="control-group">
            <label class="control-label">商品描述：</label>
            <div class="controls">
                <input input type="text" id="description" placeholder="输入描述"class="input-xxlarge"  />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <button onclick="addProduct()" class="sui-btn btn-primary">添加</button>
            </div>
        </div>
